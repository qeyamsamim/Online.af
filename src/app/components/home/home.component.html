<mat-carousel
  class="my-class"
  timings="400ms ease-in"
  [autoplay]="true"
  interval="3000"
  color="white"
  maintainAspectRatio="false"
  slideHeight="900px"
  [hideIndicators]="false">
  <mat-carousel-slide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>

<mat-card>
  <mat-grid-list cols="4" rowHeight="200px" gutterSize="5px">
    <mat-grid-tile
      class="my-grid-list"
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows">
      <a [routerLink]="tile.route">
        {{ tile.text }}
        <img [src]="tile.imgURL">
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

<mat-card>
  <mat-card-title>Find Your Favorite Restaurant Here</mat-card-title>
  <mat-card-content>
    <div class="grid-container">
      <div *ngFor="let images of restuarantImg">
        <a routerLink="/food">
          <img [src]="images.image" class="my-image">
          <p>{{ images.title }}</p>
        </a>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div style="width: 100%; height:190px; text-align: center; margin:0; padding:0;">
  <ng-image-slider #nav
    [images]="images"
    [infinite]="false"
    [autoSlide]="1"
    slideImage="1"
    [imageSize]="{width: '25%', height: 180}"
    >
    <p>Hello Guys</p>
  </ng-image-slider>
</div>
