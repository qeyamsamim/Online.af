<mat-card>
  <h3>Post Food</h3>
  <form (submit)="onAddFood(foodForm)" #foodForm="ngForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="text" name="price" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Restaurant</mat-label>
      <input matInput type="text" name="restaurant" ngModel required>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      submit>Post</button>
  </form>
</mat-card>
